<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Container for the header containing the Weather Dashboard title  -->
    <header class="container-fluid bg-dark text-white">
        <h1 class="text-center p-3">Weather Dashboard</h1>
    </header>
    <!-- Container for the lower section - cities on the left and weather on the right   -->
    <section class="container-fluid">
        <div class="row">
            <!-- Left section for city search and list of past cities entered  -->
            <aside class="col-md-3 bg-light">
                <!-- City search area  -->
                <h3>Search for a City:</h3>
                <form class="form-inline">
                    <!-- <label class="sr-only" for="inlineFormInputName2">Name</label> -->
                    <!-- Input text and search button for desired city -->
                    <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="City">
                    <button type="submit" class="btn btn-primary mb-2" id="searchButton"><i
                            class="fas fa-search"></i></button>
                </form>
                <!-- Card for list of saved cities  -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Or Select A Previously Saved City:</h5>
                    </div>
                    <!-- Unordered list of cities.  Will need to append to this list  -->
                    <ul class="list-group list-group-flush" id="cityList">
                        <!-- <li class="list-group-item"><button type="button" class="btn btn-light w-100 text-left">City
                                Name</button></li> -->
                    </ul>
                </div>
            </aside>
            <!-- Right section for display of current weather and forecast  -->
            <section class="col-md-9">
                <!-- Top section of current weather items  -->
                <article class="card mt-2 mb-4 pt-2 pb-5">
                    <div class="card-body">
                        <!-- Current weather items.  Span texts to be replaced with API results -->
                        <h2 class="card-title mb-4" id="cityString">City...</h2>
                        <h5 class="card-text">Temperature: <span id="temperature">0</span><span> &#176;F</span></h5>
                        <h5 class="card-text">Humidity: <span id="humidity">0</span><span> %</span></h5>
                        <h5 class="card-text">Wind Speed: <span id="windSpeed">0</span><span> MPH</span></h5>
                        <!-- For UV Index the entire h5 content will be replaced to also set badge color -->
                        <h5 class="card-text" id="uvIndex">UV Index: <span class="badge badge-secondary badge-success">
                                <h5>0</h5>
                            </span></h5>
                    </div>
                </article>
                <!-- Bottom section with 5-Day forecast  -->
                <article>
                    <h2>5-Day Forecast:</h2>
                    <div class="row" id="fiveDay">
                        <!-- Section for displaying five day forecast cards - built in JavaScript  -->
                    </div>
                </article>
            </section>
        </div>
    </section>
    <script src="./Assets/JS/script.js"></script>
</body>

</html>
